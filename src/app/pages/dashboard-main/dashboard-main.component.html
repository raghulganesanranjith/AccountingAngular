<div class="dashboard-main-container">
  <div class="dashboard-header">
    <h1>Set Up Your Workspace</h1>
  </div>
  <div class="dashboard-content">
    <div class="card p-3">
      <div class="row mt-3">
        <div class="col-md-4 mb-3" *ngFor="let box of boxes">
          <div class="workspace-card">
            <h6>{{box.title}}</h6>
            <div class="small text-muted">{{box.desc}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
