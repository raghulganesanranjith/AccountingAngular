<div class="setup-wizard-container">
  <!-- Header -->
  <div class="wizard-header">
    <div class="header-content">
      <h1>Register New Company</h1>
      <p>Set up your company information to get started</p>
    </div>
  </div>

  <!-- Form -->
  <div class="wizard-form">
    <div class="form-card">
      <h2>Company Information</h2>

      <!-- Company Name -->
      <div class="form-group">
        <label>Company Name *</label>
        <input
          type="text"
          [(ngModel)]="formData.companyName"
          placeholder="e.g., Acme Corporation"
          class="form-input"
          [class.has-error]="errors['companyName']"
        >
        <span class="error-message" *ngIf="errors['companyName']">
          {{ errors['companyName'] }}
        </span>
      </div>

      <!-- Full Name -->
      <div class="form-group">
        <label>Full Name *</label>
        <input
          type="text"
          [(ngModel)]="formData.fullName"
          placeholder="e.g., John Doe"
          class="form-input"
          [class.has-error]="errors['fullName']"
        >
        <span class="error-message" *ngIf="errors['fullName']">
          {{ errors['fullName'] }}
        </span>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label>Email *</label>
        <input
          type="email"
          [(ngModel)]="formData.email"
          placeholder="e.g., john@acme.com"
          class="form-input"
          [class.has-error]="errors['email']"
        >
        <span class="error-message" *ngIf="errors['email']">
          {{ errors['email'] }}
        </span>
      </div>

      <!-- Bank Name -->
      <div class="form-group">
        <label>Bank Name *</label>
        <input
          type="text"
          [(ngModel)]="formData.bankName"
          placeholder="e.g., State Bank of India"
          class="form-input"
          [class.has-error]="errors['bankName']"
        >
        <span class="error-message" *ngIf="errors['bankName']">
          {{ errors['bankName'] }}
        </span>
      </div>

      <!-- Country -->
      <div class="form-group">
        <label>Country *</label>
        <select
          [(ngModel)]="formData.country"
          class="form-input"
          [class.has-error]="errors['country']"
        >
          <option value="">Select Country</option>
          <option *ngFor="let country of countries" [value]="country">
            {{ country }}
          </option>
        </select>
        <span class="error-message" *ngIf="errors['country']">
          {{ errors['country'] }}
        </span>
      </div>
    </div>

    <!-- Buttons -->
    <div class="form-footer">
      <button
        class="btn btn-cancel"
        (click)="cancel()"
        [disabled]="loading"
      >
        Cancel
      </button>
      <button
        class="btn btn-submit"
        (click)="submit()"
        [disabled]="loading"
      >
        <span *ngIf="loading">
          <i class="fas fa-spinner fa-spin"></i> Registering...
        </span>
        <span *ngIf="!loading">
          Register Company
        </span>
      </button>
    </div>
  </div>
</div>
